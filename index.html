    <script>
        gsap.from(".title", { y: -50, opacity: 0, duration: 1 });

            document.getElementById("enterBtn").style.opacity = "1";
            document.getElementById("enterBtn").style.pointerEvents = "auto";
        }});

        document.getElementById("enterBtn").onclick = () => {
            gsap.to(".welcome-container", {

                scale: 0.8,
                duration: 0.6,
                onComplete: () => { window.location.href = "main.html"; }

        };
